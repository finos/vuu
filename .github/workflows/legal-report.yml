name: Legal report with Maven

on:
  push:
    paths:
      - '**/pom.xml'
      - '.github/workflows/legal-report.yml'

env:
  ALLOW_LICENSES: "'The Apache Software License, Version 2.0' and licenses/license/name!='BSD' and licenses/license/name!='BSD-style license' and licenses/license/name!='Apache License, Version 2.0'"
  REPORT_PATH: "target/generated-resources/licenses.xml"

jobs:

  legal-scanning:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package-folder: [toolbox, vuu, vuu-java]

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        java-package: jdk
        distribution: temurin
        cache: 'maven'

    - name: Install XQ
      run: pip install xq

    - name: Generate XML report
      run: | 
        mvn clean
        mvn install -pl ${{ matrix.package-folder }} -Dskiptests
        mvn org.codehaus.mojo:license-maven-plugin:2.0.0:download-licenses -pl ${{ matrix.package-folder }}

    - name: Validate XML report
      run: |
        LICENSE_REPORT=`xq "//dependency[licenses/license/name!=${{ env.ALLOW_LICENSES }}]" ./${{ matrix.package-folder }}/${{ env.REPORT_PATH }}`
        LINES_FOUND=`echo $LICENSE_REPORT | wc -l`
        echo "License issues found ..."
        if [ $LINES_FOUND -gt 1 ]; then echo $LICENSE_REPORT ; exit -1; fi

    - name: Upload license reports
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package-folder }}-license-reports
        path: '**/dependencies.html'

    - name: Upload license XML reports
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package-folder }}-license-xml-report
        path: '**/target/generated-resources/licenses.xml'
