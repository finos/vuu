name: Legal report with Maven

on:
  push:
    paths:
      - '**/pom.xml'
      - '.github/workflows/legal-report.yml'

jobs:

  legal-scanning:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package-folder: [toolbox, vuu, vuu-java]

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        java-package: jdk
        distribution: temurin
        cache: 'maven'

    - name: Install XQ
      run: pip install xq

    - name: Maven build
      run: mvn clean install -DskipTests

    - name: License XML report
      run: mvn org.codehaus.mojo:license-maven-plugin:2.0.0:download-licenses
      working-directory: ${{ matrix.package-folder }}

    - name: Validate XML report
      run: |
        #!/bin/bash
        
        #Parse unique licenses in dependencies
        readarray -t LICENSES < <(xq -r '.licenseSummary.dependencies.dependency[].licenses.license[].name' target/generated-resources/licenses.xml | sort -u
        
        #print the array
        for license in "${LICENSES[@]}"; do
          echo $license
        fi

      working-directory: ${{ matrix.package-folder }}

    - name: Upload license XML reports
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package-folder }}-license-xml-report
        path: '**/target/generated-resources/licenses.xml'
