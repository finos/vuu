name: Legal report with Maven

on:
  push:
    paths:
      - '**/pom.xml'
      - '.github/workflows/legal-report.yml'

jobs:

  legal-scanning:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package-folder: [toolbox, vuu, vuu-java]

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        java-package: jdk
        distribution: temurin
        cache: 'maven'

    - name: Install XQ
      run: |
        sudo apt-get update
        sudo apt-get install xq

    - name: Maven build
      run: mvn clean install -pl ${{ matrix.package-folder }} -am -DskipTests

    - name: License XML report
      run: mvn org.codehaus.mojo:license-maven-plugin:2.0.0:download-licenses
      working-directory: ${{ matrix.package-folder }}

    - name: Validate XML report
      run: |
        #!/bin/bash
        
        ALLOWED_LICENCES=(
          "Apache 2.0 License"
          "Apache Licence 2.0"
          "Apache-2.0"
          "BSD"
          "Eclipse Public License - v 1.0"
          "GNU Lesser General Public License"
          "MIT License"
          "The Apache Software License, Version 2.0"
          "the Apache License, ASL Version 2.0"
        )
        
        #Parse unique licenses in dependencies
        readarray -t LICENSES < <(cat target/generated-resources/licenses.xml | xq -x '//name' | sort -u)
                
        # Check for ones that arent allowed        
        for license1 in "${LICENSES[@]}"; do
          echo "Checking '$license1'"
          found=false
          for license2 in "${ALLOWED_LICENCES[@]}"; do
            echo "Comparing against '$license2''"
            if [[ "$license1" == "$license2" ]]; then
              found=true
              break
            fi
          done
        
          if [[ "$found" == false ]]; then
            echo "Error: '$license1' is not allowed."
            exit 1
          fi
        
        done

      working-directory: ${{ matrix.package-folder }}

    - name: Upload license XML reports
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package-folder }}-license-xml-report
        path: '**/target/generated-resources/licenses.xml'
